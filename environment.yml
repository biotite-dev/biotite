# Conda environment, that includes all packages that are necessary for
# the complete Biotite development process.

name: biotite-dev

channels:
  - anaconda
  - conda-forge
  - bioconda
  - salilab

dependencies:
  - python =3.11
  # Package building
  - cython >=3.0
  - pip >=10.0
  - hatchling
  - hatch-vcs == 0.4
  - wheel >=0.30
  # Biotite dependencies
  - biotraj >=1.0,<2.0
  - msgpack-python >=0.5.6
  - networkx >=2.0
  - numpy >=2.0
  - packaging >=24.0
  - requests >=2.12
  # Testing
  - pytest >=7.0
  - pytest-codspeed >=2.0
  # Code style
  - ruff =0.6.9  # Keep in sync with the ruff version in pyproject.toml
  # Interfaced software in biotite.application (can also be installed separately)
  - autodock-vina
  - clustalo
  - dssp =3
  - mafft
  - muscle =3
  - sra-tools =3
  - tantan
  - viennarna >=2.5.0
  # Documentation building
  - pydata-sphinx-theme =0.15
  - matplotlib >=3.3
  - numpydoc >=0.8
  - jupyter-sphinx >=0.5.3
  - sphinx >=7.0
  - sphinxcontrib-bibtex >=2.3
  - sphinx-copybutton >=0.5
  - sphinx-design >=0.5
  - sphinx-gallery =0.18.0
  - sphinx-notfound-page >=1.0
  # Extra packages used in example gallery
  - pandas >=1.5.2
  - pydot >=1.4
  - scikit-learn >=0.18
  - scipy >=1.8.0
  - pip:
    # Conda provides no recent version of RDKit (required for biotite.interface)
    - rdkit >=2024.09.1
