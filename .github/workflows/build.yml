name: Builds
on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build:
    name: Building distribution
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.8'
            numpy: '1.16'
            source: false
          - os: ubuntu-latest
            python: '3.9'
            numpy: '1.19'
            source: false
          - os: ubuntu-latest
            python: '3.10'
            numpy: '1.21'
            source: true
          - os: macos-latest
            python: '3.8'
            numpy: '1.16'
            source: false
          - os: macos-latest
            python: '3.9'
            numpy: '1.19'
            source: false
          - os: macos-latest
            python: '3.10'
            numpy: '1.21'
            source: false
          - os: windows-latest
            python: '3.8'
            numpy: '1.16'
            source: false
          - os: windows-latest
            python: '3.9'
            numpy: '1.19'
            source: false
          - os: windows-latest
            python: '3.10'
            numpy: '1.21'
            source: false

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: fastpdb-dev
          auto-update-conda: true
          python-version: ${{ matrix.python }}
      - name: Installing dependencies
        run: conda install -c conda-forge numpy=$NUMPY_VERSION maturin
        env:
          NUMPY_VERSION: ${{ matrix.numpy }}
      - if: ${{ !matrix.source }}
        name: Building distribution
        run: maturin build --release --no-sdist -i python -o dist
      - if: ${{ matrix.source }}
        name: Building distribution
        run: maturin build --release -i python -o dist
      - uses: actions/upload-artifact@v2
        with:
          name: fastpdb distribution
          path: dist//*
          if-no-files-found: error
